<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>Document</title>
    

</head>
<body>
    <div class="justify-content-center" style="width:50%;margin-left: 25%;">
        <div style="margin-top:5%">

            <div class="d-flex justify-content-center"> 
                <h5>Get Differences b/w two builds</h5>
            </div>
        
            <form action="submit-request" method="post" enctype="multipart/form-data"> {% csrf_token %}
                <div class="form-group row">
                  <label for="inputBuildNumber" class="col-sm-2 col-form-label">Enter Build Number</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputBuildNumber" name="inputBuild" placeholder="Build Number">
                  </div>
                </div>
               
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Execute</button>
                  </div>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
